<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
       <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="success" class="ion-padding">

    <ion-card>
      <ion-card-header>
        <ion-card-title>What do you want to do with the recylable waste?</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-label>I want to BUY it</ion-label>
              <ion-radio slot="start" value="CLIENT"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>I want to SELL it</ion-label>
              <ion-radio slot="start" value="PARTNER"></ion-radio>
            </ion-item>


          </ion-radio-group>
        </ion-list>



      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Contact</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone number</ion-label>
          <ion-input type="tel" placeholder="888-888-8888"></ion-input>
        </ion-item>


      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Address Information</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-card-content>




      </ion-card-content>
    </ion-card>

      </ion-card-header>

      <ion-card-content>




      </ion-card-content>
    </ion-card> -->
    <ion-button color="success"  size="full" color="light" (click)="register()">Register</ion-button>
</ion-content>
