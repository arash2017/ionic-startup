<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Recycle App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list color="success">
    <ion-item color="success">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
     <h1>Brad pitt</h1>
     <p>Gathered: <span class="money">$ 25,00</span></p>
    </ion-label>
  </ion-item>
  </ion-list>
  <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Last pick up call</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
       <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>22/03/2023 15:30:00</p>
        </ion-label>
       </ion-item>
       <ion-item lines="none">
        <ion-label>
          <p>Created at 21/03/2023</p>
          <p>Notes: we have two bags that are full, one plastic and the other one with glasses</p>
        </ion-label>

       </ion-item>

       <ion-button color="success" fill="clear" size="full">See All...</ion-button>

      </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
